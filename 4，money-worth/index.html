<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的钱有多值钱 - 金额价值可视化工具</title>
  <meta name="description" content="输入金额，看看它能换成哪些真实物品或体验，帮助直观理解金钱价值。" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23ffb347'/%3E%3Ctext x='32' y='40' text-anchor='middle' font-size='32' fill='%23221' font-family='Arial'%3E¥%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="logo">
        <div class="logo-icon">💰</div>
        <div>
          <p class="eyebrow">How Valuable Is Your Money?</p>
          <h1>你的钱有多值钱</h1>
          <p class="subhead">输入金额，看看你的钱能买什么惊喜！</p>
        </div>
      </div>
      <div class="actions">
        <button id="randomBtn" class="ghost-btn">试试运气金额</button>
        <button id="calcBtn" class="btn">计算价值</button>
      </div>
    </header>

    <section class="card input-card">
      <div class="field">
        <label for="amount">金额</label>
        <div class="field-inline">
          <input id="amount" type="number" min="0" step="0.1" value="10" />
          <select id="currency">
            <option value="CNY">人民币 (CNY)</option>
            <option value="USD">美元 (USD)</option>
            <option value="EUR">欧元 (EUR)</option>
            <option value="JPY">日元 (JPY)</option>
            <option value="HKD">港币 (HKD)</option>
          </select>
        </div>
        <p class="hint" id="rateInfo">汇率加载中…</p>
      </div>
    </section>

    <section class="card results-card">
      <div class="results-header">
        <div>
          <p class="eyebrow">等值清单</p>
          <h2>你的钱大概能买到：</h2>
        </div>
        <button id="shareBtn" class="ghost-btn">生成分享</button>
      </div>
      <div id="results" class="grid"></div>
      <p id="empty" class="empty">输入金额并点击“计算价值”试试看。</p>
    </section>

    <footer class="footer">
      <p>钱不是抽象数字，它能买到真实的东西。谨慎消费，也别忘了享受生活。</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
